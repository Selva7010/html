<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
                <div class="calci-btn btn">0</div>
                <div class="calci-btn btn1">C</div>
                <div class="calci-btn btn2"><u>+</u></div>
                <div class="calci-btn btn3">%</div>
                <div class="calci-btn btn4">/</div>
                <div class="calci-btn btn5">DEL</div>
                <div class="calci-btn btn6">7</div>
                <div class="calci-btn btn7">8</div>
                <div class="calci-btn btn8">9</div>
                <div class="calci-btn btn9">X</div>
                <div class="calci-btn btn10">4</div>
                <div class="calci-btn btn11">5</div>
                <div class="calci-btn btn12">6</div>
                <div class="calci-btn btn13">-</div>
                <div class="calci-btn btn14">1</div>
                <div class="calci-btn btn15">2</div>
                <div class="calci-btn btn16">3</div>
                <div class="calci-btn btn17">+</div>
                <div class="calci-btn btn18">00</div>
                <div class="calci-btn btn19">0</div>
                <div class="calci-btn btn20">.</div>
                <div class="calci-btn btn21">=</div>
        </div>
    </div>
</body>
</html>
